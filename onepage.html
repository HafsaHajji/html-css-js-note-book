<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #0984e3;
    }

    .card h2 {
      font-size: 22px;
      color: #2d3436;
      margin: 10px 0;
    }

    .card p {
      font-size: 16px;
      color: #636e72;
      margin: 10px 0;
    }

    .card button {
      background: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #74b9ff;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      color: #00b894;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>HAfsa </h2>
    <p>Web Developer & Designer</p>
    <button onclick="showMessage()">Say Hi!</button>
    <p class="message" id="message">Hello, nice to meet you!</p>
  </div>

  <script>
    function showMessage() {
      const message = document.getElementById('message');
      message.style.display = 'block';
    }
  </script>
</body>
</html>
