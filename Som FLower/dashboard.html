<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Som Flower</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome h2 {
            color: #4CAF50;
            font-size: 28px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .options a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .options a:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Som Flower Dashboard</h1>
    </header>

    <div class="container">
        <div class="welcome">
            <h2>Hello, [User]</h2>
            <p>What would you like to do today?</p>
        </div>

        <div class="options">
            <a href="#">View Flowers</a>
            <a href="#">Manage Orders</a>
            <a href="#">Profile Settings</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Som Flower. All rights reserved.</p>
    </footer>
</body>
</html>
