<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Som Flower</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header .logo h1 {
            font-size: 24px;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Som Flower Logo">
            <h1>Som Flower</h1>
        </div>
    </header>

    <main>
        <section class="gallery">
            <img src="top-view-beautiful-flowers-different-colors.jpg" alt="Beautiful Flower 1">
            <img src="bouquet-flowers-with-white-background (1).jpg" alt="Beautiful Flower 2">
            <img src="images (1).jpg" alt="Beautiful Flower 3">
            <img src="images (2).jpg" alt="Beautiful Flower 4">
            <img src="rb_10338.png" alt="Beautiful Flower 5">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Som Flower. All rights reserved.</p>
    </footer>
</body>
</html>
