        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

            height: 50px;
            margin-right: 10px;
        }

        header .logo h1 {
            font-size: 24px;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: white;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        footer .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        footer p {
            margin: 5px 0;
        }

        .auth {
            text-align: center;
            margin: 20px;
        }

        .auth button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: purple;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .auth button:hover {
            background-color:purple;
        }

        .dashboard {
            padding: 20px;
            text-align: center;
        }

        .dashboard h2 {
            font-size: 28px;
        }
    </style>
